<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/Office.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="MessageRead.js"></script>
</head>
<body>
    <div id="main">
        <h2 class="ms-font-xl">Perform a Search</h2>
        <input type="text" id="tbQuery" name="tbQuery" />
        <input type="text" id="tbToken" name="tbToken" />
        <input type="button" id="btnSearch" name="btnSearch" value="Search" /><br />
        Type: <select id="entityType" name="entityType">
            <option value="message">message</option>
            <option value="event">event</option>
            <option value="driveItem">driveItem</option>
        </select>
        <div id="results" style="display:none">
            <h2>Results</h2>
        </div>
    </div>
    <div id="response">

    </div>
    <div id="debug" style="display:none">
        <h2>Debug</h2>
    </div>
</body>
</html>
